<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section class="conte">
        <div class="formu">
            <header>Inicia Secion</header>

            <form action="#">
                <div class="field input-field">
                    <input type="email" placeholder="Email" class="input">
                </div>
                <div class="field input-field">
                    <input type="password" placeholder="contraseña" class="contra">
                </div>
                <div class="form-link">
                    <a href="#" class="recu">olvide mi contraseña</a>
                </div>
                <div class="field button-field">
                    <button>iniciar</button>
                </div>
                <div class="form-link">
                    <span>no tienes cuenta? <a href="#" class="crear">crear cuenta</a></span>
                </div>
                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Login with Facebook</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="google.png" alt="" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
